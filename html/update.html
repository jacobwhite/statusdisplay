<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script src=update.js></script>
		<meta name="viewport" content="width=320, initial-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
	</head>
	<body>
		<h1>Status Console</h1>
		<span id=currentStatus></span>
		<form id="form" onsubmit='updateStatusFromForm(this)' action="#">
		Status:<br>
		<input type=textbox id="statusTextBox" placeholder="status"></input><br>
		Display Code:<br>
		<input type=textbox id="displayCode" onchange="changedcode()" placeholder="displayCode"></input><br>
		<button class=colorbutton id=greenbutton onclick="setColor('green')"></button>
		<button class=colorbutton id=bluebutton onclick="setColor('blue')"></button>
		<button class=colorbutton id=yellowbutton onclick="setColor('yellow')"></button>
		<button class=colorbutton id=blackbutton onclick="setColor('black')"></button>
		<button class=colorbutton id=redbutton onclick="setColor('red')"></button>
		<button class=colorbutton id=purplebutton onclick="setColor('purple')"></button>
		<button class=colorbutton id=brownbutton onclick="setColor('brown')"></button>
		<button class=colorbutton id=orangebutton onclick="setColor('orange')"></button>
		</form>
		<button class=statusbutton id=oncallbutton onclick="updateStatus(this.innerHTML)">On Call</button>
		<button class=statusbutton id=freebutton onclick="updateStatus(this.innerHTML)">Free</button>
		<button class=statusbutton id=exercisingbutton onclick="updateStatus(this.innerHTML)">Exercising</button>
		<button class=statusbutton id=coffeebutton onclick="updateStatus(this.innerHTML)">Send Coffee</button>
		<button class=statusbutton id=offbutton onclick="updateStatus(this.innerHTML)">Off</button><br>
		<br><hr>
		<h3>Displays</h3>
		<span id=log></span>
	</body>
</html>
